<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div id="finalScreen"><p>SHIP DESTROYED! :(</p></div>
    <div class="scene">
        <div class="space">
            <div class="spaceship" id="spaceship">
                <div class="sensor" id="sensor1">1</div>
                <div class="sensor" id="sensor2">2</div>
                <div class="sensor" id="sensor3">3</div>
                <span class="reflector" style="top:0;"></span>
                <span class="reflector" style="top:40px;"></span>
                <span class="topDeck"></span>
                <span id="hit"></span>
            </div>
            <div class="obstacle"></div>
        </div>
    </div>
    <div class="controlPanel">
        <div class="leftPanel">
            <div class="infoPanel">
                <h3>TRAVEL LOG</h3>
                <textarea rows="8" id="controlTextarea"></textarea>
            </div>
            <div class="meterPanel">
                <h3>DAMAGE</h3>
                <div id="successMeter"></div>
            </div>
        </div>
        <div class="rightPanel">
            <table class="observationTable" border="1">
                <thead>
                    <tr>
                        <td>SHIP ZONE</td>
                        <td>OBSTACLE ZONE</td>
                        <td>TRYING ZONE</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="spaceshipZone">-</td>
                        <td id="obstacleZone">-</td>
                        <td id="tryingOption">-</td>
                    </tr>
                </tbody>
            </table>
            <table class="dataTable" border="1">
                <thead>
                    <tr>
                        <td>OPTION</td>
                        <td>SCORE</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="exp1">000</td>
                        <td id="success000">0</td>
                    </tr>
                    <tr>
                        <td id="exp2">001</td>
                        <td id="success001">0</td>
                    </tr>
                    <tr>
                        <td id="exp3">010</td>
                        <td id="success010">0</td>
                    </tr>
                    <tr>
                        <td id="exp4">100</td>
                        <td id="success100">0</td>
                    </tr>
                    <tr>
                        <td id="exp5">011</td>
                        <td id="success011">0</td>
                    </tr>
                    <tr>
                        <td id="exp6">101</td>
                        <td id="success101">0</td>
                    </tr>
                    <tr>
                        <td id="exp7">110</td>
                        <td id="success110">0</td>
                    </tr>
                    <tr>
                        <td id="exp8">111</td>
                        <td id="success111">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="buttonPanel">
        <div class="button" id="starter">START</div>
        <div class="button" id="stopper">STOP</div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
